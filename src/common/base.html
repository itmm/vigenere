<div class="cryptool-container">
    <label for="plain">${{ base.PLAIN_TEXT }}$</label>
    <textarea id="plain">@@plain</textarea>
    <div id="direction">
        <svg viewbox="0 0 50 50" width="50" height="50">
            <polyline points="0,20 15,20 15,0 35,0 35,20 50,20 25,50"></polyline>
        </svg>
    </div>
    <label for="cipher">${{ base.ENCRYPTED_TEXT }}$</label>
    <textarea id="cipher">@@encrypted</textarea>
    <label for="key">${{ base.KEY }}$</label>
    <input type="text" id="key" value="@@key">
    <label for="options">${{ base.OPTIONS }}$</label>
    <div id="options">
    <span>
        <input type="checkbox" id="deleteWhitespace">
        <label for="deleteWhitespace">${{ options.FILTER_WHITESPACE }}$</label>
    </span>
        <span>
        <input type="checkbox" id="groupBy5s">
        <label for="groupBy5s">${{ options.GROUP_BY_5S }}$</label>
    </span>
        <span>
        <input type="checkbox" id="deleteNonLetters">
        <label for="deleteNonLetters">${{ options.FILTER_NON_LETTERS }}$</label>
    </span>
        <span>
        <input type="checkbox" id="convertToUpcase">
        <label for="convertToUpcase">${{ options.CONVERT_TO_UPCASE }}$</label>
    </span>
        <span>
        <input type="checkbox" id="skipNonLetterKeys" checked="checked">
        <label for="skipNonLetterKeys">${{ options.FILTER_NON_LETTER_KEYS }}$</label>
    </span>
    </div>
    <div id="after-options"></div>
    <label for="alphabets">${{ base.ALPHABETS }}$</label>
    <div id="alphabet-details"">
        <a href="" id="close-alphabet-details">×</a>
        <label for="compressed-alphabet">Compressed Alphabet Notation:</label>
        <input id="compressed-alphabet" type="text">
        <label for="keyword-for-alphabet">Keyword for Alphabet:</label>
        <input id="keyword-for-alphabet" type="text">
        <button id="reverse-alphabet">Reverse</button>
        <button id="permute-alphabet">Permutate</button>
        <button id="clone-alphabet-to-other-case">Clone to other Case</button>
        <button id="add-A-Z">Add A-Z</button>
        <button id="add-a-z">Add a-z</button>
        <button id="add-0-9">Add 0-9</button>
        <button id="delete-alphabet">Delete Alphabet</button>
    </div>
    <div id="alphabets">
        <div class="alphabet">
            <input type="text" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
            <button>…</button>
        </div>
        <div class="alphabet">
            <input type="text" value="abcdefghijklmnopqrstuvwxyz">
            <button>…</button>
        </div>
        <button id="add-alphabet">${{ base.ADD_ALPHABET }}$</button>
    </div>
</div>
