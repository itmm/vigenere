<div class="cryptool-container container">
    <form>
        <div class="form-group">
            <label for="plain">${{ base.PLAIN_TEXT }}$</label>
            <textarea class="form-control" id="plain">@@plain</textarea>
        </div><div class="row">
            <div id="direction">
                <svg viewbox="0 0 50 50" width="50" height="50">
                    <polyline points="0,20 15,20 15,0 35,0 35,20 50,20 25,50"></polyline>
                </svg>
            </div>
        </div><div class="form-group">
            <label for="cipher">${{ base.ENCRYPTED_TEXT }}$</label>
            <textarea id="cipher" class="form-control">@@encrypted</textarea>
        </div><div class="form-group">
            <label for="key">${{ base.KEY }}$</label>
            <input class="form-control" type="text" id="key" value="@@key">
        </div>
    </form>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">${{ base.OPTIONS }}$</h3>
        </div>
        <div class="panel-body">
            <label class="checkbox-inline">
                <input type="checkbox" id="deleteWhitespace">
                ${{ options.FILTER_WHITESPACE }}$
            </label><label class="checkbox-inline">
                <input type="checkbox" id="groupBy5s">
                ${{ options.GROUP_BY_5S }}$
            </label><label class="checkbox-inline">
                <input type="checkbox" id="deleteNonLetters">
                ${{ options.FILTER_NON_LETTERS }}$
            </label><label class="checkbox-inline">
                <input type="checkbox" id="convertToUpcase">
                ${{ options.CONVERT_TO_UPCASE }}$
            </label><label class="checkbox-inline">
                <input type="checkbox" id="skipNonLetterKeys" checked="checked">
                ${{ options.FILTER_NON_LETTER_KEYS }}$
            </label>
        </div>
    </div>
    <div class="modal fade" id="alphabet-details" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">${{ alphabet.DETAILS_TITLE }}$</h4>
                    ${{ alphabet.LEN_PREFIX }}$<span id="alphabet-length"></span>${{ alphabet.LEN_POSTFIX }}$
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="compressed-alphabet">${{ alphabet.COMPRESSED_NOTATION }}$</label>
                            <input class="form-control" id="compressed-alphabet" type="text">
                        </div><div class="form-group">
                            <label for="keyword-for-alphabet">${{ alphabet.KEYWORD }}$</label>
                            <input class="form-control" id="keyword-for-alphabet" type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer" id="alphabet-detail-buttons">
                    <button type="button" class="btn btn-default" id="reverse-alphabet">${{ alphabet.REVERSE }}$</button>
                    <button type="button" class="btn btn-default" id="permute-alphabet">${{ alphabet.PERMUTE }}$</button>
                    <button type="button" class="btn btn-default" id="shift-alphabet-left">${{ alphabet.SHIFT_LEFT }}$</button>
                    <button type="button" class="btn btn-default" id="shift-alphabet-right">${{ alphabet.SHIFT_RIGHT }}$</button>
                    <button type="button" class="btn btn-default" id="clone-alphabet-to-other-case">${{ alphabet.SWITCH_CASE }}$</button>
                    <button type="button" class="btn btn-default" id="add-A-Z">${{ alphabet.ADD_PREFIX }}$A&ndash;Z${{ alphabet.ADD_POSTFIX }}$</button>
                    <button type="button" class="btn btn-default" id="add-a-z">${{ alphabet.ADD_PREFIX }}$a&ndash;z${{ alphabet.ADD_POSTFIX }}$</button>
                    <button type="button" class="btn btn-default" id="add-0-9">${{ alphabet.ADD_PREFIX }}$0–9${{ alphabet.ADD_POSTFIX }}$</button>
                    <button type="button" class="btn btn-danger" id="delete-alphabet">${{ alphabet.DELETE }}$</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">${{ base.ALPHABETS }}$</h3>
        </div>
        <div class="panel-body" id="alphabets">
            <div class="form-group"><div class="input-group">
                <input type="text" class="form-control" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                <span class="input-group-btn"><button class="btn btn-default">…</button></span>
            </div></div>
            <div class="form-group"><div class="input-group">
                <input type="text" class="form-control"  value="abcdefghijklmnopqrstuvwxyz">
                <span class="input-group-btn"><button class="btn btn-default">…</button></span>
            </div></div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-default pull-right" id="add-alphabet">${{ base.ADD_ALPHABET }}$</button>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
